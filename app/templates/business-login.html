<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <header class="bg-white shadow">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="/" class="text-red-600 text-3xl font-bold">Welp</a>
            <div class="flex space-x-4">
                <a href="/create-user" class="hover:text-red-600">Sign Up</a>
                <a href="/" class="hover:text-red-600">User Login</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl mb-6 text-center text-gray-700 font-bold">Business Portal</h2>
            <form class="mb-4" method="post" action="/">
                <div class="mb-4">
                    <input type="text" name="email" placeholder="Email" class="w-full p-3 rounded bg-gray-200 border border-gray-300 focus:border-red-500 focus:outline-none" required>
                </div>
                <div class="mb-4">
                    <input type="password" name="password" placeholder="Password" class="w-full p-3 rounded bg-gray-200 border border-gray-300 focus:border-red-500 focus:outline-none" required>
                </div>
                <button type="submit" class="w-full bg-red-600 text-white p-3 rounded hover:bg-red-700 focus:outline-none">Login</button>
            </form>
            {% if error %}
                <div class="text-red-600 text-sm text-center">{{ error }}</div>
            {% endif %}
            <div class="text-center text-sm">
                <a href="/create-business" class="text-red-600 hover:text-red-800 hover:underline">New business? Create your page</a>
            </div>
        </div>
    </main>

    <footer class="bg-white shadow mt-8 py-6">
        <div class="container mx-auto px-6 text-center">
            <p class="text-sm text-gray-600">&copy; 2023 Welp. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
