<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <script>
        function formatPhoneNumber(event) {
            var input = event.target.value.replace(/\D/g, '').substring(0, 10); // Remove non-digits and limit length
            var areaCode = input.substring(0,3);
            var middle = input.substring(3,6);
            var last = input.substring(6,10);

            // Format the input based on the length
            if(input.length > 6){
                event.target.value = `(${areaCode}) ${middle}-${last}`;
            } else if(input.length > 3){
                event.target.value = `(${areaCode}) ${middle}`;
            } else if(input.length > 0){
                event.target.value = `(${areaCode}`;
            }

            // Validate and show message
            validatePhoneNumber(input);
        }

        function validatePhoneNumber(input) {
            var message = '';
            if(input.length < 10 && input.length > 0) {
                message = 'Incomplete number';
            } else if(input.length > 10) {
                message = 'Number is too long';
            }
            document.getElementById('phone-message').textContent = message;
        }
    </script>
</head>
<body>
    
    <div class="login-container">
        <div class="login-box">
            <h2>Business Portal</h2>
            

            <form class = "signin-form" method="post" action="/create-business">
                <div class = "form-control" >
                    <input type="text" name="business_name" placeholder="Business name" required>
                </div>
                <div class = "form-control" >
                    <input type="text" name="address" placeholder="Address" required>
                </div>
                <div class = "form-control" >
                    <input type="tel" name="phone" oninput="formatPhoneNumber(event)" placeholder="(123) 456-7890">
                    <div id="phone-message" style="color: red;"></div>
                </div>
                <div class = "form-control" >
                    <input type="text" name="email" placeholder="Email" required>
                </div>
                <div class = "form-control" >
                    <input type="text" name="description" placeholder="Description" required>
                </div>
                <div class = "form-control" >
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class = "form-control" >
                    <input type="password" name="passwordConf" placeholder="Confirm Password" required>
                </div>
              
              <button type="submit">Create</button>
            </form>
            {% if error %}
            <div style="color: red;">{{ error }}</div>
            {% endif %}

            <div class="additional-links">
              <a href="/create-business">New business? create your page</a>
              <a href="/">Log in as user</a>
            </div>
        </div>
    </div>
</body>
</html>
